<div class="w100 h100 bg-beige">
    <div *ngIf="!editMode" (dblclick)="toggleEdit()" class="w100 h100 pad10 scrollable">
        <markdown [data]="content"></markdown>
    </div>
    <div *ngIf="editMode" class="w100 h100">
        <textarea class="w100 h100 sy-area" style="box-sizing: border-box;" [(ngModel)]="content"></textarea>
        <button (click)="cancel()" class="sy-button">Cancel</button>
        <button (click)="save()" class="sy-button">Save</button>
    </div>
</div>
