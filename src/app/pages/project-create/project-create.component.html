<div class="sy-page">
    <h1>New Project</h1>
    <form [formGroup]="formCreateProject" (ngSubmit) = "createProject()">
        <input type="text" placeholder="Project Name" class="sy-input-text w100" formControlName="name">
        <textarea class="sy-area w100 mb10" placeholder="Description" formControlName="description"></textarea>
        Customer:
        <select class="sy-input-text w100" formControlName="customer">
            <option *ngFor="let customer of customers" [value]="customer.id">{{customer.name}}</option>
        </select>
        <button class="sy-button">Create Project</button>
    </form>
</div>
