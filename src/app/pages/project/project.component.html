<div class="sy-page">
    <h1>My Projects</h1>

    <div>
        <a routerLink="/newproject" class="sy-button">New Project</a>
    </div>
    <br>

    <div class="grid">
        <div class="col-12">
            <div *ngIf="projects && projects.length == 0">
                <table class="sy-table">
                    <tr>
                        <th>#ID</th>
                        <th>Name</th>
                        <th>Owner</th>
                    </tr>
                    <tr *ngFor="let project of projects">
                        <td style="width: 1%; white-space: nowrap;">{{project.id}}</td>
                        <td>{{project.name}}</td>
                        <td>
                            {{project.owner.name}}
                        </td>
                    </tr>
                </table>
            </div>

            <div *ngIf="!projects || projects.length > 0">
                <div class="note">
                    No projects found, you can create new projects <a routerLink="/newproject" class="sy-link">here</a>.

                </div>

            </div>
        </div>
    </div>
</div>
