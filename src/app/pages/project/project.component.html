<div>

    <div>
        <a routerLink="/newproject" class="sy-button">Create project</a>
    </div>

    <table>
        <tr>
            <th>#ID</th>
            <th>Name</th>
            <th>Owner</th>
        </tr>
        <tr *ngFor="let project of projects">
            <td>{{project.id}}</td>
            <td>{{project.name}}</td>
            <td>
                {{project.owner.name}}
            </td>
        </tr>
    </table>
</div>
